<body>
    <p>
        <form>
            <input for = "Name" class = "FontStyles" id = "inputVal">

            <button type = "button" onclick = "Submitted()"  class = "btn btn-primary">Submit</button>
            </input>
        </form>
    </p>
    <p id="Name Updater">
        Welcome to the game 
    </p>

    <script>
        function Submitted() {
            let ele = document.getElementById("inputVal").value;
            document.getElementById("Name Updater").innerHTML = "Welcome to the game "+ele;
        }
