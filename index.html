<!DOCTYPE html>
<html lang="en">

<head>
    <title>Phaser Game</title>
    <script src="phaser.min.js"></script>

    <script src="startgamescene.js"></script>
    <script src="playgamescene.js"></script>
    <script src="endgamescene.js"></script>
    <script src="spacegame.js"></script>

    <style>
        .button {
            background-color: #83da51;
            /* Green */
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.2s;
        }
        
        .button2:hover {
            background-color: #008CBA;
        }
        
        .button {
            position: static;
            margin: 0 auto;
        }
    </style>

</head>

<body>
    <button onclick="myFunction()" class="button button2">Player Name</button>
    <p id="demo"></p>

    <script>
        function myFunction() {
            var person = prompt("Please enter your name", "Aditya");
            if (person != null) {
                document.getElementById("demo").innerHTML =
                    "Welcome to SpaceX Shooter";
            }
        }
    </script>
</body>

</html>
